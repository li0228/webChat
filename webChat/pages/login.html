<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style type="text/css">
			body {
				background-color: white;
			}

			.mui-input-row {
				height: 60px;
				padding: 8px 0px;
			}

			.mui-input-group label {
				width: 22%;
			}

			.mui-input-row label~iput .mui-input-row label~select .mui-input-row label~textarea {
				width: 80%;

			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登陆/注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label for="username">账号</label>
					<input type="text" id="username" name="username" class="mui-input-clear mui-input" placeholder="请输入账号"></input>
				</div>
				<div class="mui-input-row">
					<label for="password">密码</label>
					<input type="password" id="password" name="password" class="mui-input-clear mui-input" placeholder="请输入密码"></input>
				</div>
				<div class="mui-content-padded">
					<button type="button" class="mui-btn mui-btn-green mui-btn-block">登陆/注册</button>
				</div>
			</form>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {
				plus.navigator.setStatusBarBackground("#2c2c2c");
			});

			mui(document.body).on("tap", ".mui-btn-green", function() {
				ajaxregOrlogin();
			});

			function ajaxregOrlogin() {
				var username = document.getElementById("username");
				var password = document.getElementById("password");

				if (!app.isNotNull(username.value)) {
					// 获得焦点
					username.focus();
				} else if (!app.isNotNull(password.value)) {
					// 获得焦点
					password.focus();
				} else {
					if (username.value.length > 12) {
						app.showToast("用户名不能超过12位", "error");
						return;
					} else if (password.value.length > 6) {
						app.showToast("密码不能超过6位", "error");
						return;
					}
				}
				mui(".mui-btn").button("loading");
				mui.ajax(app.serverUrl + "user/registerOrLogin", {
					data: {
						username: username.value,
						password: password.value
					},
					type: 'post',
					timeout: 10000, // 超时时间10秒
					success: function(data) {
						console.log(JSON.stringify(data));
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						mui(".mui-btn-green").button("reset");
						if (textStatus == "timeout") {
							mui.toast("连接超时");
						} else if (textStatus == "error") {
							mui.toast("连接出错");
						}
					}
				})

			};
		</script>
	</body>

</html>
